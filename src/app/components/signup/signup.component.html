<div class="container">
    <img src="./assets/logo.svg">
    <div class="form-container">
        <h2>Sign Up</h2>
        <form (ngSubmit)="signup()" #signupForm="ngForm">
            <input type="email" [(ngModel)]="user.email" name="email" placeholder="Email Address" required>
            <input type="password" [(ngModel)]="user.password" name="password" placeholder="Password" required>
            <input type="password" [(ngModel)]="user.confirmPassword" name="confirmPassword" placeholder="Repeat Password" required>
            <button type="submit" [disabled]="!signupForm.form.valid">Create an account</button>
        </form>
        <p>Already have an account? <a href="">Login</a></p>
    </div>
</div>
