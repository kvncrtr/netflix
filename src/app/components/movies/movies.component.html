<div class="movie--container">
    <app-nav-bar></app-nav-bar>
    <app-search-bar></app-search-bar>
    <h2 *ngIf="searchTerm == '' || searchTerm == null; else elseBlock " class="movie--heading">Movies</h2>
    <ng-template #elseBlock><h2 class="movie--heading">Found {{movieData.length}} results for '{{searchTerm}}'</h2></ng-template>
    <div class="movie--series-list">
        <app-preview-card 
            *ngFor="let movie of movieData" 
            [cardData]="movie"
        ></app-preview-card>
    </div>
</div>
