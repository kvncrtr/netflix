<div class="preview--card-container">
   <div class="preview--thumbnail-container">
      <img class="preview--image" src="{{ cardData.thumbnail.regular.large }}" alt="photo of {{ cardData.title }} from {{ cardData.year }}">
      
      <div class="preview--bookmark-container">
         <img *ngIf="!bookmark" data-name="{{ cardData.title }}" class="bookmark" (click)="getElementName($event)" src="../../../assets/icon-bookmark-empty.svg" alt="bookmark empty">
         <img *ngIf="bookmark" data-name="{{ cardData.title }}" class="bookmark" (click)="getElementName($event)" src="../../../assets/icon-bookmark-full.svg" alt="bookmark full">
      </div>

      <div class="preview--thumbnail-overlay">
         <a class="preview--thumbnail-playBtn"><img class="play" src="./assets/icon-play.svg" alt="image">Play</a>
      </div>
   </div>
   
   <div class="preview--details-container">
      <div class="preview--spec-container">
         <ul>
            <li class="preview--spec-year">{{ cardData.year }}</li>

            <li>
               <img class="preview--spec-tv" src="../../../assets/icon-nav-movies.svg" alt="logo">
               {{ cardData.category }}
            </li>
            <li class="preview--spec-rating">{{ cardData.rating }}</li>
         </ul>
      </div>

      <h4>{{ cardData.title }}</h4>
      
   </div>
</div>
