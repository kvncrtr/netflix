<div class="container">

    <div class="login--case">
        
        <img class="login--logo" src="./assets/logo.svg">
        
        <div class="form--container">
            <h2 class="login--heading">Login</h2>
            
            <form class="login--fields">
                <input type="email" placeholder="Email address">
                <input type="password" placeholder="Password">
                <button type="submit" value="">Log in to your account</button>
                
            </form>
            
            <p class="login--redirect">Don't have an account? <a href="">Sign Up</a></p>
            
        </div>

    </div>
    
</div>
